<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guanyu's Home Page</title>
    <link rel=" shortcut icon" type="image/png" href="assets/icons/logo.png" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script
      src="https://kit.fontawesome.com/89c2cffdc7.js"
      crossorigin="anonymous"
    ></script>

  <!--

  <body class="">
    <button id="themeButton">
      <i id="themeIcon" icon-name="moon"></i>
    </button>
    <div class="container">
      <div class="timeBlock">
        <div class="clock">
          <div id="hour"></div>
          <div id="separator"></div>
          <div id="minutes"></div>
        </div>
        <div id="greetings"></div>
      </div>

      <div class="logoBlock">
        <div class="logocard">
          <a href="https://www.ucdavis.edu">
            <img
              src="assets/img/ucdavis.png"
              alt="UC Davis logo"
              class="logoImage"
            />
          </a>
        </div>
        <br />
        <div class="logocard">
          <a href="https://www.ucla.edu">
            <img src="assets/img/ucla.png" alt="UCLA logo" class="logoImage" />
          </a>
        </div>
      </div>
      <!-- Date and Weather  -->
      <div class="picBlock">
        <div class="profilePhoto">
          <img src="assets/img/GY.png" alt="Profile Photo" />
        </div>
      </div>

      <div class="linksBlock" id="linksBlock">
        <div class="linksBlockLeft" id="linksBlockLeft"></div>
        <div class="linksBlockRight" id="linksBlockRight"></div>
      </div>

      <div class="textBlock">
        <div class="textcard">
          <p>
            Welcome to my personal webssssite! I'm a Master of Science
            Student in
            <em><strong>Electrical & Computer Engineering </strong> </em> at the
            UCLA, with a diverse background in
            <em><strong>Applied Physics </strong> </em> and<em
              ><strong> Economics</strong>
            </em>
            from UC Davis. <br />
            <br />
            Join me here to explore my projects, research, and insights into the
            future of engineering and technology.
          </p>
        </div>
      </div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/weather.js"></script>

    <!-- Generators  -->
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/text.js"></script>

    <!-- <script src="assets/js/lists.js"></script> -->

    <!-- Icons -->
    <script>
      lucide.createIcons();
    </script>
